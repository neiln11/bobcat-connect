{% extends "base/base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 800px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3><i class="bi bi-gear-fill"></i> Club Settings</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row mb-4 align-items-center">
                    <div class="col-md-3 text-center">
                        {% if club.image_file and club.image_file != 'default_club.jpg' %}
                            <img src="{{ url_for('static', filename='posts/' + club.image_file) }}" 
                                 class="rounded-circle img-thumbnail" style="width: 120px; height: 120px; object-fit: cover;">
                        {% else %}
                            <div class="rounded-circle bg-secondary d-flex align-items-center justify-content-center mx-auto" 
                                 style="width: 120px; height: 120px; font-size: 3rem; color: white;">
                                {{ club.name[0] }}
                            </div>
                        {% endif %}
                    </div>
                    <div class="col-md-9">
                        <label class="form-label fw-bold">Club Logo</label>
                        <input type="file" name="image" class="form-control" accept="image/*">
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="4">{{ club.description }}</textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Meeting Time</label>
                        <input type="text" name="meeting_time" class="form-control" value="{{ club.meeting_time or '' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" name="location" class="form-control" value="{{ club.location or '' }}">
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2 mt-3">
                    <a href="{{ url_for('club.dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
